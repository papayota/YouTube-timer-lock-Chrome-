<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube ロック中</title>
    <link rel="stylesheet" href="blocked.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1 class="title">🔒 今はYouTube封印中😎</h1>

            <div class="remaining-time">
                <div class="time-label">ロック解除まで</div>
                <div id="remaining-time" class="time-display">--:--</div>
            </div>

            <div class="message-box">
                <p id="random-message" class="random-message"></p>
            </div>

            <button id="back-to-work-btn" class="back-btn">作業に戻る</button>

            <p class="hint">ロック解除は拡張機能のポップアップから行えます</p>
        </div>
    </div>

    <script src="blocked.js"></script>
</body>

</html>
